<div class="w-5/6 max-w-[1400px] my-[50px] mx-auto">
  <div class="max-w-[400px]">
    <app-title [header]="header" />
  </div>
  <div
    class="w-full text-justify font-light text-[#242424] flex flex-col gap-[15px] lg:gap-[20px] my-[35px]"
  >
    <p *ngFor="let data of text">{{ data }}</p>
  </div>
  <app-gallery [src]="images" />
</div>
