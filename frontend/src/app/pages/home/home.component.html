<div class="flex flex-col gap-y-[50px] md:gap-y-[100px]">
  <app-main header="Guitar" headerSpan="Studio" [desc]="helloText" [img]="helloSrc" [selectedSrc]="helloFirst" />

  <app-info id="about" header="About us" vSrc="https://www.youtube.com/embed/K4TOrB7at0Y" [info]="aboutDesc"
    class="max-w-[1400px] w-5/6 m-auto" />
  <app-gallery [images]="galleryImg" class="max-w-[1400px] w-5/6 m-auto" />
  <app-info header="Lessons" vSrc="https://www.youtube.com/embed/K4TOrB7at0Y" [info]="lessonDesc"
    class="max-w-[1400px] w-5/6 m-auto" [videoFirst]="true">
    <a href="#contact" class="ml-auto">
      <button
        class="border-[#AA8C71] border-[1px] text-[#AA8C71] px-8 py-3 text-[16px] hover:bg-[#AA8C71] hover:text-[#f3f3f3]">
        Contact
      </button>
    </a>
  </app-info>
  <app-jam-and-yt jamHeader="JAM SESSION" [jamDesc]="jamDesc" jamSrc="https://www.youtube.com/embed/K4TOrB7at0Y"
    ytHeader="YOUTUBE" [ytDesc]="ytDesc" ytSrc="https://www.youtube.com/embed/K4TOrB7at0Y"
    buttonText="Check our youtube" buttonLink="https://youtube.com" />
  <app-contact id="contact" header="CONTACT" [data]="mapData"
    mapSrc="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1072.8285969032327!2d19.164232789485364!3d50.242801901924125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4716c4daf7e85e93%3A0x183fc6d19a7aff05!2sJuliana%20Tuwima%2020%2F29%2C%2041-208%20Sosnowiec!5e0!3m2!1spl!2spl!4v1710938525308!5m2!1spl!2spl" />
</div>
