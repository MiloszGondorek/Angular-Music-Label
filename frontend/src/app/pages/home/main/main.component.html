<div class="w-screen h-[calc(100vh-80px)] relative">
  <img src="{{ selectedSrc }}" alt="" class="object-cover w-full h-full" />
  <div
    class="bg-gradient-to-t from-[#1C1C1C] to-[#1C1C1C23] absolute top-0 left-0 h-[85%] w-full z-10"
  ></div>
  <div class="bg-[#1c1c1c] absolute bottom-0 left-0 h-[15%] w-full"></div>

  <div class="z-20 a-center w-full max-w-[90%]">
    <h1
      class="w-fit m-auto text-[70px] md:text-[80px] text-[#F3F3F3] text-center"
    >
      {{ header }}
      <span class="text-[#E0D5D1]">{{ headerSpan }} </span>
    </h1>
    <p class="text-center w-fit max-w-[600px] m-auto text-[#D6D6D6] text-sm">
      {{ desc }}
    </p>
  </div>
  <app-slider (srcEmit)="NewImg($event)" [src]="img"></app-slider>
</div>
